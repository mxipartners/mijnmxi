<template name="addMember">
  <center>
    <h2>Nieuwe projectleden</h2>
    <form>
      <div class="dialog">
        <div>
          <div class="controls">
            <select name="members" multiple="multiple" class="member-select">
              {{#each users}}
                <option value="{{_id}}">{{name}} &lt;{{email}}&gt;</option>
              {{/each}}
            </select>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="dialog-button" type="submit">OK</button>
        <button class="dialog-button cancel">Annuleer</button>
      </div>
    </form>
  </center>
</template>
