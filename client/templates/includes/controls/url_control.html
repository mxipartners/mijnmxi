<template name="urlControl">
  <div class="form-group {{errorClass 'url'}}">
    <div class="controls">
      <label for="url">{{_ "URL"}}</label>
      <input name="url" id="{{control_id}}" type="text" value="{{url}}"
             placeholder="{{_ 'url_placeholder' translated_kind}}" class="form-control"/>
      <span class="help-block">{{errorMessage 'url'}}</span>
    </div>
  </div>
</template>
