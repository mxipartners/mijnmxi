<template name="profilePage">
     <h1>Profiel: {{username}}</h1>
	 <form name="profile" class="form-horizontal" role="form">

	  <div class="form-group">
        <label class="control-label col-sm-2" for="telephone_nr">Telefoonnummer:</label>
          <div class="col-sm-3">
           <input type="tel" class="form-control" name="telephone_nr" placeholder="Telefoonnummer" value="{{telephone_nr}}">
          </div>
      </div>

	   <div class="form-group">
        <label class="control-label col-sm-2" for="skype_id">Skype_ID:</label>
          <div class="col-sm-3">
           <input type="tel" class="form-control" name="skype_id" placeholder="Skype_ID" value="{{skype_id}}">
          </div>
       </div>

    <div class="form-group">
       <div class="col-sm-offset-2 col-sm-10">
	     <button type="submit" class="btn btn-primary submit">{{_ "OK"}}</button>
         <button type="button" class="btn btn-default cancel">{{_ "Cancel"}}</button>
	   </div>
    </div>
  </form>
</template>
