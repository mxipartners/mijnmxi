<template name="profilePage">
  <form name="profile" class="main form">
    <h1>User profile {{username}}</h1>
    <div class="form-group">
      <div class="controls">
        <label for="telephone_nr">{{_ "Telephone number"}}</label>
        <input name="telephone_nr" type="tel" required="required" value="{{telephone_nr}}"/>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary submit">{{_ "OK"}}</button>
      <button type="button" class="btn btn-default cancel">{{_ "Cancel"}}</button>
    </div>
  </form>
</template>
