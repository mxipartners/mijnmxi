<template name="profilePage">
  <center>
    {{#if readonly}}
      <h2>Profiel</h2>
    {{else}}
      <h2>Bewerk profiel</h2>
    {{/if}}
    <form>
      <div class="dialog">
        <input type="text" name="name" placeholder="Naam"
            value="{{name}}" {{readonly}}>
        <input type="tel" name="telephone_nr" placeholder="Telefoonnummer"
            value="{{telephone_nr}}" {{readonly}}>
        <input type="text" name="skype_id" placeholder="Skype ID"
            value="{{skype_id}}" {{readonly}}>
      </div>
      {{#unless readonly}}
        <div class="dialog">
          <p>Registreer uw email-adres en avatar bij
            <a href="http://gravatar.com">gravatar.com</a>
            om deze te gebruiken in plaats van het standaard icoon.
          </p>
        </div>
      {{/unless}}
      <div class="buttons">
        <button type="submit" class="dialog-button">OK</button>
        {{#unless readonly}}
          <button class="dialog-button cancel">Annuleer</button>
        {{/unless}}
      </div>
    </form>
  </center>
</template>
