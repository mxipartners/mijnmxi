<template name="projectEdit">
  <form name="project" class="main form">
    {{> titleControl extendContext 'control_id' 'project_title'}}
    {{> descriptionControl extendContext 'control_id' 'project_description'}}
    <div class="form-group">
      <button type="submit" class="btn btn-primary submit">OK</button>
      <button type="button" class="btn btn-default cancel">Annuleer</button>
      <a data-toggle="modal" class="btn btn-danger delete pull-right" href="#deleteProject">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Verwijder
      </a>
    </div>
  </form>
  {{>deleteProject}}
</template>

<template name="deleteProject">
  <div class="modal fade" id="deleteProject" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Verwijder {{kind}}</h4>
        </div>
        <div class="modal-body">
          <h4>{{title}}</h4>
          <p>{{description}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Annuleer</button>
          <button type="button" class="btn btn-danger delete" data-dismiss="modal">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Verwijder
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
