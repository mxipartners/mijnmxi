<template name="projectTabs">
  <div role="tabpanel">
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation">
        <a href="#members" aria-controls="members" role="tab" data-toggle="tab">
          {{_ "Members"}} <span class="badge">{{member_count}}</span>
        </a>
      </li>
      {{#if can_add_item}}
        <li class="pull-right">
          <button class="btn btn-primary add-kind">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{_ "add_kind" translated_kind}}
          </button>
        </li>
      {{/if}}
    </ul>
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane fade" id="members" aria-labelled-by="members">
        {{> members}}
      </div>
    </div>
  </div>
</template>
