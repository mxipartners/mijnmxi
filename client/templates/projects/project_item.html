<template name="projectItem">
  <div class="project">
    <div class="project-content">
      <h3>{{title}} <span>{{description}}</span></h3>
      {{> submittedAuthorDate}}
    </div>
    {{#if currentUser}}
      {{#if projectItemIsOpen}}
        <button type="button" class="btn btn-default edit edit-project">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Bewerk
        </button>
      {{else}}
        <a href="{{pathFor 'projectPage'}}" class="btn btn-default edit">
          <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>&nbsp;&nbsp; Open
        </a>
      {{/if}}
    {{/if}}
  </div>
</template>
