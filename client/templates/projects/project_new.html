<template name="projectNew">
  <form name="project" class="item-form form">
    {{> titleControl control_id='project_title' title='' kind='project'}}
    {{> descriptionControl control_id='project_description' description='' kind='project'}}
    <div class="form-group {{errorClass 'members'}}">
      <div class="controls">
        <label for="members">Projectleden</label>
        <select name="members" multiple="multiple" class="form-control member-select">
          {{#each usernames}}
            <option selected="{{userIsCurrentUser}}" value="{{_id}}">{{username}}</option>
          {{/each}}
        </select>
        <span class="help-block">{{errorMessage 'members'}}</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary submit">OK</button>
    <button type="button" class="btn btn-default cancel">Annuleer</button>
  </form>
</template>
