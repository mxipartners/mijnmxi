<template name="project">
  <div class="dialog center">
    <h2>
      {{#if inCreateMode}}
        Maak project
      {{/if}}
      {{#if inEditMode}}
        Bewerk project
      {{/if}}
      {{#if inViewMode}}
        Bekijk project
      {{/if}}
    </h2>
    <form>
      <div class="border">
        <input type="text" name="title" value="{{project.title}}"
          placeholder="Projecttitel" required {{input_readonly}}
          spellcheck autocorrect="on" autofocus/>
        <input type="text" name="description" value="{{project.description}}"
          placeholder="Projectbeschrijving"
          spellcheck autocorrect="on" {{input_readonly}}/>
      </div>
      <div class="buttons">
        {{#if inCreateMode}}
          <button class="dialog-button submit-button" type="submit">OK</button>
          <button class="dialog-button cancel-button" type="button">Annuleer</button>
        {{/if}}
        {{#if inEditMode}}
          <button class="dialog-button submit-button" type="submit">OK</button>
          <button class="dialog-button cancel-button" type="button">Annuleer</button>
        {{/if}}
        {{#if inViewMode}}
          <button class="dialog-button close-button" type="button">OK</button>
        {{/if}}
      </div>
    </form>
  </div>
</template>
