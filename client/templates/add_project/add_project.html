<template name="addProject">
  <center>
    <form>
      <div class="dialog">
        <input type="text" name="title" placeholder="Project titel"
               required="required" value="{{title}}" />
        <input type="text" name="description" value="{{description}}"
               placeholder="Project beschrijving" />
      </div>
      <div class="buttons">
        <button class="dialog-button" type="submit">OK</button>
        <button class="dialog-button cancel">Annuleer</button>
      </div>
    </form>
  </center>
</template>
