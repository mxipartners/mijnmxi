<template name="items_dial">
  <div class="full">
    <div class="full">
      <svg width="100%" height="100%">
        <circle class="circle" cx="50%" cy="50%" r="80"/>
      </svg>
    </div>
    <div class="center">
      <div class="title">
        <span>{{title}}</span>
      </div>
      {{#each items}}
        <div class="circular" data-id="{{_id}}" style="{{positionCircular @index items.count 120}}">
          <div class="dial_item">
            <div>
              <img class="embed_svg" src="{{item_svg_icon}}" alt="{{email}}">
            </div>
            <div class="text_unselectable">
              {{item_title}}
            </div>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
