<template name="items_dial">
  <div class="full">
    <div class="full">
      <svg width="100%" height="100%">
        <circle class="circle" cx="50%" cy="50%" r="80"/>
      </svg>
    </div>
    <div class="center">
      <div class="title">
        <span>
          {{#if member_page}}
            <img class="img-circle" src="{{gravatar}}"/><br/>
          {{/if}}
          {{title}}
        </span>
      </div>
      <div class="items">
        {{#each items}}
          <div class="circular" data-id="{{_id}}" data-orig-x="{{positionX @index items_count 120}}" data-orig-y="{{positionY @index items_count 120}}" style="{{positionCircular @index items_count 120}}">
            <div class="dial_item">
              <div>
                {{#if member_page}}
                  <img class="embed_svg {{self}}" src="{{item_svg_icon}}" alt="{{item_title}}"/>
                {{else}}
                  <span class="img-selected"></span>
                  <img class="img-circle" src="{{gravatar}}" alt="{{item_title}}"/>
                {{/if}}
              </div>
              <div class="text_unselectable">
                {{item_title}}
              </div>
            </div>
          </div>
          {{redraw}}
        {{/each}}
      </div>
    </div>
  </div>
</template>
