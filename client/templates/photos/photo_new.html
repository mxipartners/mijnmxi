<template name="photoNew">
  <form name="photo" class="item-form form" enctype="multipart/form-data">
	  <div class="form-group">
      <div class="controls">
        <div class="row">
          <div class="col-md-1 fileUpload btn btn-primary btn-lg">
            <span class="glyphicon glyphicon-camera"></span>
            <input class="upload" id="fileinput" type="file" name="bitmap" accept="image/*;capture=camera">
          </div>
            {{#if hasUploadedPhotos}}
                <div class="col-md-4 bottom"><br><br><label>Klik op OK om foto(s) te bewaren.</label></div>
            {{/if}}
        </div>
        <div class="top-room">
          Voor wie is deze foto bestemd?
        </div>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" name="radio 1" id="Everyone" autocomplete="off" checked> Iedereen
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="radio 2" id="Select" autocomplete="off"> Geselecteerde leden ({{selectedMemberCount}})
          </label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary submit">OK</button>
    <button type="button" class="btn btn-default cancel">Annuleer</button>
  </form>
</template>
