<template name="photos">
  {{#if kind_submitting 'photo'}}
    {{> photoNew}}
  {{/if}}
  {{#each photos}}
    {{> photoItem extendContext 'photoItemIsOpen' false}}
  {{else}}
    <div class="jumbotron">
      <h2>{{_ "You have no photo's"}}</h2>
      <p>{{_ "Please add a photo..."}}.</p>
    </div>
  {{/each}}
</template>
