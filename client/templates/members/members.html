<template name="members">
  {{#each project_members}}
    <div class="item">
      <div class="item-content">
        {{username}}
        {{#if telephone_nr}}
          , <a href="tel:{{telephone_nr}}">Telefoonnummer: {{telephone_nr}}</a>
        {{/if}}
	    {{#if skype_id}}
          , <a href="skype:{{skype_id}}?call">Skype_ID: {{skype_id}}</a>
        {{/if}}
      </div>
    </div>
  {{/each}}
</template>
