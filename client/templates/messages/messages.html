<template name="messagesPage">
  <div class="messages">
    {{#each messages}}
      <div class="message">
        <div class="message_header">
          {{sender}} -&gt; {{recipients}}
        </div>
        {{content}}
      </div>
    {{/each}}
  </div>
  <div class="new_message">
  </div>
</template>
